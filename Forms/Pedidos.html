<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="JS/pedidos.js"></script>
     <link rel="shortcut icon" href="#">
  

</head>
<body>
    <div class="container">
        <div class = "consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Pedidos</h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID Pedido</th>
                                <th>ID Socio</th>
                                <th>Fecha Pedido</th>
                                <th>Detalle</th>
                                <th>Subtotal</th>
                                <th>Total ISV</th>
                                <th>Total</th>
                                <th>Fecha Entrega</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody class="pedidos">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Pedidos</h3>
                </div>
                <div class="col-12">
                    <form class="pedido">
                        <label for="">ID Socio</label>
                        <input type="text" id="id_socio" class="form-control" placeholder = "Ingrese el Id del Socio">
                        <label for="">Fecha Pedido</label>
                        <input type="date" id="fecha_pedido" class = "form-control">
                        <label for="">Detalle</label>
                        <input type="text" id="detalle" class = "form-control" placeholder="Ingrese detalle">
                        <label for="">Subtotal</label>
                        <input type="text" id="sub_total" class="form-control" placeholder="Ingrese el Subtotal">
                        <label for="">Total ISV</label>
                        <input type="text" id="total_isv" class = "form-control" placeholder="Ingrese el Impuesto sobre la venta">
                        <label for="">Total</label>
                        <input type="text" id="total" class= "form-control" placeholder="Total del pedido">
                        <label for="">Fecha Entrega</label>
                        <input type="date" id="fecha_entrega" class = "form-control">
                        <label for="">Estado</label>
                        <input type="text" id="estado" class="form-control" placeholder="Ingrese el estado">
                        <hr>
                        <div class="btnagregar">
                            <input type="submit" id="btn_agregar" onclick = "AgregarPedidos()" value="Agregar Pedido" class = "btn btn-success">
                        </div>


                    </form>
                </div>
            </div>
        </div>

    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"></script>
</body>
</html>
